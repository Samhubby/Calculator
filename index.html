<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <div class="container border-2 mx-auto w-1/3 text-center border-black bg-black mt-32 rounded-3xl ">
        <input type=" text" class="h-28 w-96 caret-white bg-black text-right text-6xl text-white">
        <div class="buttons">
            <div class="row0 my-3">
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-slate-200 hover:bg-slate-300 text-black w-24">AC</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-slate-200 hover:bg-slate-300 text-black w-24">&#177;</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-slate-200 hover:bg-slate-300 text-black w-24">%</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-orange-500 hover:bg-white hover:text-orange-500 text-white w-24">/</button>
            </div>
            <div class="row1 my-3">
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">7</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">8</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">9</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-orange-500 hover:bg-white hover:text-orange-500 text-white w-24">*</button>
            </div>
            <div class="row2 my-3">
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">4</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">5</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">6</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-orange-500 hover:bg-white hover:text-orange-500 text-white w-24">-</button>
            </div>
            <div class="row3 my-3">
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">1</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">2</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">3</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-orange-500 hover:bg-white hover:text-orange-500 text-white w-24">+</button>
            </div>
            <div class="row4 my-3">
                <button
                    class="button border border-black rounded-full p-9 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-48">0</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-gray-800 hover:bg-gray-700 text-white w-24">.</button>
                <button
                    class="button border border-black rounded-full p-7 text-3xl font-bold mr-2 bg-orange-500 hover:bg-white hover:text-orange-500 text-white w-24">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
